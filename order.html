        <main >
          <form class="container" action="#">
            <!-- <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="h3 mb-3 fw-normal text-center">Please enter order details</h1>
            <div class="col-auto my-3">
              <label for="cust" class="visually-hidden">Customer Name</label>
              <input type="text" id="cust" class="form-control" placeholder="Customer Name" required="" autofocus="">
            </div>
            <div class="col-auto my-3">
              <label for="select" class="visually-hidden">Transaction Type</label>
            <select id="select"class="form-control form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Choose the transaction type</option>
                <option value="1">Buy</option>
                <option value="2">Sell</option>
              </select>
            </div>
            <div class="col-auto my-3">
              <label for="item" class="visually-hidden">Item Name</label>
              <input type="text" id="item" class="form-control" placeholder="Item Name" required="">
            </div>
            <div class="col-auto my-3">
                <label for="price" class="visually-hidden">Price</label>
                <input type="number" id="price" class="form-control" placeholder="Price" disabled required="">
              </div>
            <div class="col-auto  my-3">
              <label for="quan" class="visually-hidden">Quantity</label>
              <input type="number" id="quan" class="form-control" placeholder="Quantity" required="">
            </div>
            <div class="col-auto  my-3">
                <label for="date" class="visually-hidden">Date</label>
                <input type="datetime-local" id="date" class="form-control"  required="">
              </div>
            
            <div class="col-auto  my-3">
              <button id="loginbtn"class="w-100 btn btn-lg btn-primary mt-3" type="submit">Proceed to checkout</button>
              <button id="loginbtn"class="w-100 btn btn-lg btn-secondary mt-3" type="submit">Add Item</button>
            </div>
          </form>
